<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
  <link rel="stylesheet" href="/css/login.css">
  <link rel="shortcut icon" href="/img/favicons.png">
  <link rel="apple-touch-icon-precomposed" href="/img/favicons.png">
  <link rel="apple-touch-icon-precomposed" href="/img/favicons.png">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
          integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
          integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
          integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
          crossorigin="anonymous"></script>
  <title>로그인</title>
</head>
<body class="bg-dark text-center">
<form class="form-login" action="/auth/login.do" method="post">
  <img class="mb-4" src="/img/main_icon.png" alt=""
       width="100" height="100">
  <h1 class="h3 mb-3 font-weight-normal">로그인</h1>
  <label for="inputEmail" class="sr-only">이메일</label>
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
  <input type="email" id="inputEmail" class="form-control" name="UId" placeholder="이메일" required
         autofocus>
  <label for="inputPassword" class="sr-only">비밀번호</label>
  <input type="password" id="inputPassword" class="form-control" name="password" placeholder="비밀번호" required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me" class="remember-input"><span class="remember"> 이메일 / 비밀번호 기억하기</span></label>
  </div>
  <button class="btn btn-lg btn-secondary btn-block" type="submit">로그인</button>
  <button type="button" class="btn btn-link" id="register"
          onclick="location.href='/auth/register.do'">
    회원가입
  </button>
  <div id="copyright">
    Copyright 2019. <a href="https://github.com/owen151128" id="copyright-name">owen151128</a> All
    Rights Reserved.
  </div>
</form>
</body>
</html>
