<div class="row flex-nowrap justify-content-between align-items-center"
     xmlns:sec="http://www.w3.org/1999/xhtml"
     xmlns:th="http://www.w3.org/1999/xhtml"
     style="margin: 15px">
      <span class="col-4 pt-1">
        <span class="text-muted" id="login-text" th:text="${userNickName}"></span>
      </span>
  <div class="col-4 text-center">
    <a class="blog-header-logo text-dark" id="main-logo" href="/">인프 과제 게시판</a>
  </div>
  <div class="col-4 d-flex justify-content-end align-items-center">
    <a sec:authorize="isAnonymous()" class="btn btn-sm btn-outline-secondary" id="login-button"
       href="/auth/login_request.do">로그인</a>
    <a sec:authorize="isAuthenticated()" class="btn btn-sm btn-outline-secondary"
       id="logout-button" href="/auth/logout.do">로그아웃</a>
  </div>
</div>
